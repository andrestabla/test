{% extends 'base.html' %}
{% block title %}Crear cuenta · MD-IA{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h2 class="mb-3">Crea tu cuenta</h2>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Rol</label>
          <select class="form-select" name="role">
            <option value="usuario" selected>Usuario</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <button class="btn btn-success w-100" type="submit">Registrar</button>
      </form>
      <p class="mt-3">¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a>.</p>
    </div>
  </div>
</div>
{% endblock %}
